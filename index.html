<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Weather-App (Web2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="background-video">
        <video autoplay loop muted poster="./img/vid.mp4">
            <source src="./img/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container-fluid">
        <div class="row offset-sm-1">

            <section class="header col-md-4 col-sm-10 ">
                <h1>Weather &nbsp App
                </h1>
                <h5>Team &nbsp - &nbsp Web 2</h5>

            </section>


            <section class="main col-md-7 col-sm-10  ">

                <section class="inputs">
                    <input type="text" placeholder="Enter any city ..." id="cityinput">
                    <input type="submit" value="Search" id="add">
                    <button placeholder="submit" id="add"></button>
                </section>


                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityoutput"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>

                    </div>
                </section>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
